<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
    <meta name="author" content="Artiom Shlyusberg">
    <link rel="icon" type="image" href="https://code.s3.yandex.net/web-code/rules-favicon.ico">
</head>

<body class="page">
<!-- 'Page content' start -->

    <!-- 'Header' starts -->
    <header class="header">
        <a href="#">
            <img 
            class="header__logo" 
            src="./images/logo.svg" 
            alt="Site logo">
        </a>
    </header>
    <!-- 'Header' ends -->

    <!-- 'Main' starts -->
    <main class="content">
        <!-- 'Profile' starts -->
       <section class="profile">
            <img 
            class="profile__image" 
            src="./images/profileImg.jpg" 
            alt="Profile image"/>

            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__title">Artiom Shlyusberg</h1>
                <p class="profile__subtitle">Junior Web Dev</p>
              </div>
              <button class="button profile__edit-button"></button>
            </div>
            <button class="button profile__add-button"></button>
        </section>
        <!-- 'Profile' ends -->

        <!-- 'Cards' starts -->
        <section class="cards">
            <ul class="cards__grid">
                <!-- Card template used here! -->
            </ul>
        </section>
        <!-- 'Cards' ends -->
    </main>
    <!-- 'Main' ends -->

    <!-- 'Footer' starts -->
    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Artiom Shlyusberg.</p>
    </footer>
    <!-- 'Footer' ends -->

<!-- 'Page content' ends -->

    <!-- Edit profile modal -->
    <section class="modal modal__edit-profile">
        <form class="modal__container" name="modal__edit-profile">
            <button class="modal__close-button" type="reset"></button>
            <h2 class="modal__header">Edit profile</h2>
            <fieldset class="modal__fields">
                <label for="modal__field">
                    <input 
                    type="text" class="modal__input modal__title" 
                    id="nameInput" value="Artiom Shlyusberg"
                    name="name" placeholder="Name">
                </label>
                <label for="job-input">
                    <input 
                    type="text" class="modal__input modal__subtitle" 
                    id="jobInput" value="Junior Web Dev"
                    name="job" placeholder="Job">
                </label>
                <button class="modal__submit-button" type="submit" value="Save">Save</button>
            </fieldset>
        </form>
    </section>
    <!-- Edit profile modal ends -->

    <!-- 'Card' template starts -->
    <template class="card-template">
        <li class="card">
            <div class="card__container">
                <div class="card__image"></div>
                <div class="card__text">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like-button"></button> 
                </div>
            </div>
        </li>
    </template>
    <!-- 'Card' template ends -->
    
    <!-- JS script/s import -->
    <script src="./scripts/index.js"></script>

</body>

</html>
