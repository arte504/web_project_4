<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
    <meta name="author" content="Artiom Shlyusberg">
    <link rel="icon" type="image/ico" href="https://code.s3.yandex.net/web-code/rules-favicon.ico">
</head>

<body class="page">
<!-- 'Page content' start -->

    <!-- 'Header' starts -->
    <header class="header">
        <a href="#" target="_self">
            <img 
            class="header__logo" 
            src="./images/logo.svg" 
            alt="Site logo">
        </a>
    </header>
    <!-- 'Header' ends -->

    <!-- 'Main' starts -->
    <main class="content">
        <!-- 'Profile' starts -->
       <section class="profile">
            <img 
            class="profile__image" 
            src="./images/profileImg.jpg" 
            alt="Profile image"/>

            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__title">Artiom Shlyusberg</h1>
                <p class="profile__subtitle">Junior Web Dev</p>
              </div>
              <button class="button profile__edit-button" type="button"></button>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <!-- 'Profile' ends -->

        <!-- 'Cards' starts -->
        <section class="cards">
            <ul class="cards__grid">
                <li class="card">
                    <div class="card__image"
                    style="background-image: url(./images/yosemite-valley.jpg);">
                    </div>
                    <div class="card__text">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button type="button" class="card__like-button"></button> 
                    </div>
                </li>

                <li class="card">
                    <div class="card__image"
                    style="background-image: url(./images/lake-louise.jpg);">
                    </div>
                    <div class="card__text">
                        <h2 class="card__title">Lake Louise</h2>
                        <button type="button" class="card__like-button"></button>  
                    </div>
                </li>

                <li class="card">
                    <div class="card__image"
                    style="background-image: url(./images/bald-mountains.jpg);">
                    </div>
                    <div class="card__text">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button type="button" class="card__like-button"></button> 
                    </div>
                </li>

                <li class="card">
                    <div class="card__image"
                    style="background-image: url(./images/latemar.jpg);">
                    </div>
                    <div class="card__text">
                        <h2 class="card__title">Latemar</h2>
                        <button type="button" class="card__like-button"></button>  
                    </div>
                </li>

                <li class="card">
                    <div class="card__image"
                    style="background-image: url(./images/vanois-national-park.jpg);">
                    </div>
                    <div class="card__text">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button type="button" class="card__like-button"></button>  
                    </div>
                </li>

                <li class="card">
                    <div class="card__image"
                    style="background-image: url(./images/lago-di-braies.jpg);">
                    </div>
                    <div class="card__text">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button type="button" class="card__like-button"></button> 
                    </div>
                </li>
            </ul>
        </section>
        <!-- 'Cards' ends -->
    </main>
    <!-- 'Main' ends -->

    <!-- 'Footer' starts -->
    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Artiom Shlyusberg.</p>
    </footer>
    <!-- 'Footer' ends -->

<!-- 'Page content' ends -->

    <!-- Edit profile modal -->
    <div class="modal">
        <form class="modal__container" name="modal__container" method="POST">
            <button class="modal__close-button" type="reset"></button>
            <h2 class="modal__header">Edit profile</h2>
            <fieldset class="modal__fields">
                    <input 
                    type="text" class="modal__input modal__input-title" 
                    id="nameInput" name="name" placeholder="Name">
                    <input 
                    type="text" class="modal__input modal__input-subtitle" 
                    id="jobInput" name="job" placeholder="Job">
            </fieldset>
            <button class="modal__submit-button" type="submit">Save</button>
        </form>
    </div>
    <!-- Edit profile modal ends -->
    
    <!-- JS script/s import -->
    <script src="./scripts/index.js"></script>

</body>

</html>
