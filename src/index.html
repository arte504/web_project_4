<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <meta name="author" content="Artiom Shlyusberg">
  <link rel="icon" type="image/ico" href="https://code.s3.yandex.net/web-code/rules-favicon.ico">
</head>

<body class="page">
  <!-- 'Page content' start -->

  <!-- 'Header' starts -->
  <header class="header">
    <a href="#" target="_self">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Site logo">
    </a>
  </header>
  <!-- 'Header' ends -->

  <!-- 'Main' starts -->
  <main class="content">
    <!-- 'Profile' starts -->
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__image" src="#" alt="Avatar image">
        <div class="profile__image_overlay">
          <button class="profile__image-edit"></button>
        </div>
      </div>

      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__title">Artiom Shlyusberg</h1>
          <p class="profile__subtitle">Junior Web Dev</p>
        </div>
        <button class="button profile__edit-button" type="button"></button>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <!-- 'Profile' ends -->

    <!-- 'Cards' starts -->
    <section class="cards">
      <ul class="cards__grid">

      </ul>
    </section>
    <!-- 'Cards' ends -->
  </main>
  <!-- 'Main' ends -->

  <!-- 'Footer' starts -->
  <footer class="footer">
    <p class="footer__copyright">Â© 2021 Artiom Shlyusberg.</p>
  </footer>
  <!-- 'Footer' ends -->

  <!-- 'Page content' ends -->

  <!-- Edit profile modal starts -->
  <div class="modal modal_type_edit">
    <form 
      name="profile" 
      class="modal__container modal__container_type_form" 
      id="modalFormTypeEdit" 
      novalidate 
      action="/"
    >
      <button class="modal__close-button modal__close-button_type_edit" type="reset"></button>
      <h2 class="modal__header">
        Edit profile</h2>
      <fieldset class="modal__fields modal__fields_type_edit">
        <input 
          type="text" 
          class="modal__input modal__input_type_title" 
          id="nameInput" 
          name="nameInput" 
          placeholder="Name" 
          minlength="2" 
          maxlength="40" 
          required
        >
        <span id="nameInput_error" class="modal__error modal__span">
          Please fill out this field.</span>

        <input 
          type="text" 
          class="modal__input modal__input_type_subtitle" 
          id="jobInput" 
          name="jobInput" 
          placeholder="Job" 
          minlength="2" 
          maxlength="200" 
          required
        >
        <span id="jobInput_error" class="modal__error modal__span">
          Please fill out this field.</span>
      </fieldset>
      <input 
        class="modal__submit-button" 
        id="button" 
        type="submit" 
        value="Save" 
        disabled="true">
    </form>
  </div>
  <!-- Edit profile modal ends -->

  <!-- Edit profile avatar modal starts -->
  <div class="modal modal_type_avatar">
    <form 
      name="avatar" 
      class="modal__container modal__container_type_form" 
      id="modalFormTypeAvatar" 
      novalidate 
      action="/"
      >
      <button class="modal__close-button modal__close-button_type_avatar" type="reset"></button>
      <h2 class="modal__header">
        Change profile picture</h2>
      <fieldset class="modal__fields modal__fields_type_avatar">
        <input 
          type="url" 
          name="avatarLinkInput" 
          id="avatarLinkInput"
          class="modal__input modal__input_type_avatar" 
          value=""
          minlength="2" 
          maxlength="200" 
          required 
          placeholder="Image link">
        <span id="avatarLinkInput_error" class="modal__error modal__span">
          Please enter a web address.</span>

          <button class="modal__submit-button modal__submit-button_disabled" type="submit" disabled="true">Save</button>
      </fieldset>
    </form>
  </div>
  <!-- Edit profile avatar modal ends-->

  <!-- Add card modal starts -->
  <div class="modal modal_type_add-card">
    <form 
      name="add" 
      id="modalFormTypeAddCard" 
      action="/"
      class="modal__container modal__container_type_form" 
      novalidate
    >
      <button class="modal__close-button modal__close-button_type_add-card" type="reset"></button>
      <h2 class="modal__header">
        New place</h2>
      <fieldset class="modal__fields modal__fields_type_add-card">
        <input 
          type="text" 
          name="titleInput" 
          id="titleInput" 
          class="modal__input modal__input_type_name" 
          value="" 
          minlength="1" 
          maxlength="30" 
          required 
          placeholder="Title">
        <span id="titleInput_error" class="modal__error modal__span">
          Please fill out this field.</span>

        <input 
          type="url" 
          name="linkInput" 
          id="linkInput" 
          class="modal__input modal__input_type_link"
          value=""
          minlength="2" 
          maxlength="200" 
          required 
          placeholder="Image link">
        <span id="linkInput_error" class="modal__error modal__span">
          Please enter a web address.</span>

        <button class="modal__submit-button modal__submit-button_disabled" type="submit" disabled="true">Create</button>
      </fieldset>
    </form>
  </div>
  <!-- Add card modal ends -->

  <!-- Big image modal starts -->
  <div class="modal modal_type_big-image">
    <div class="modal__container modal__container_type_big-image">
      <button class="modal__close-button modal__close-button_type_big-image"></button>
      <figure class="modal__image">
        <img 
          src="https://code.s3.yandex.net/web-code/yosemite.jpg" 
          alt="Full size image of the image the user clicked on." 
          class="modal__big-image">
        <figcaption class="modal__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <!-- Big image modal ends-->

  <!-- Delete card confirmation modal starts -->
  <div class="modal modal_type_delete-card">
    <form 
      name="deleteCard"
      id="modalFormTypeDeleteCard" 
      action="/"
      class="modal__container modal__container_type_delete-card" 
      novalidate 
    >
      <button class="modal__close-button modal__close-button_type_delete-card" type="reset"></button>
      <h2 class="modal__header">
        Are you sure?</h2>
      <button class="modal__submit-button">Yes</button>
    </form>
  </div>
  <!-- Delete card confirmation modal ends -->

  <!-- Card template starts -->
  <template id="card__template">
        <li class="card">
            <img src="#" alt="default" class="card__image">
            <button type="button" class="card__delete-button" onclick=""></button>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <div class="card__like">
                  <button type="button" class="card__like-button"></button>
                  <div class="card__like-count"></div>
                </div>
            </div>
        </li>
    </template>
  <!-- Card template ends -->

</body>

</html>
