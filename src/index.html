<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <meta name="author" content="Artiom Shlyusberg">
  <link rel="icon" type="image/ico" href="https://code.s3.yandex.net/web-code/rules-favicon.ico">
</head>

<body class="page">
  <!-- 'Page content' start -->

  <!-- 'Header' starts -->
  <header class="header">
    <a href="#" target="_self">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Site logo">
    </a>
  </header>
  <!-- 'Header' ends -->

  <!-- 'Main' starts -->
  <main class="content">
    <!-- 'Profile' starts -->
    <section class="profile">
      <div class="profile__image">
        <button class="profile__image-edit"></button>
      </div>

      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__title">Artiom Shlyusberg</h1>
          <p class="profile__subtitle">Junior Web Dev</p>
        </div>
        <button class="button profile__edit-button" type="button"></button>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <!-- 'Profile' ends -->

    <!-- 'Cards' starts -->
    <section class="cards">
      <ul class="cards__grid">

      </ul>
    </section>
    <!-- 'Cards' ends -->
  </main>
  <!-- 'Main' ends -->

  <!-- 'Footer' starts -->
  <footer class="footer">
    <p class="footer__copyright">Â© 2021 Artiom Shlyusberg.</p>
  </footer>
  <!-- 'Footer' ends -->

  <!-- 'Page content' ends -->

  <!-- Edit profile modal starts -->
  <div class="modal modal_type_edit">
    <form name="profile" class="modal__container modal__container_type_form" method="POST" id="modalFormTypeEdit" novalidate>
      <button class="modal__close-button modal__close-button_type_edit" type="reset"></button>
      <h2 class="modal__header">Edit profile</h2>
      <fieldset class="modal__fields modal__fields_type_edit">
        <input type="name" class="modal__input modal__input_type_title" id="nameInput" name="name" placeholder="Name" minlength="2" maxlength="40" required>
        <span id="nameInput_error" class="modal__error modal__span">Please fill out this field.</span>

        <input type="job" class="modal__input modal__input_type_subtitle" id="jobInput" name="job" placeholder="Job" minlength="2" maxlength="200" required>
        <span id="jobInput_error" class="modal__error modal__span">Please fill out this field.</span>
      </fieldset>
      <input class="modal__submit-button" id="button" type="submit" value="Save" disabled="true">
    </form>
  </div>
  <!-- Edit profile modal ends -->

  <!-- Edit profile avatar modal starts -->
  <div class="modal modal_type_avatar">
    <form name="avatar" class="modal__container modal__container_type_form" method="POST" id="modalFormTypeAvatar" novalidate>
      <fieldset class="modal__fields modal__fields_type_avatar">
        <input type="url" name="link" id="profileAvatarInput"
               class="modal__input modal__input_type_avatar" value=""
               minlength="2" maxlength="200" required placeholder="Image link">
        <span id="profileAvatarInput_error" class="modal__error modal Span">Please enter a web address.</span>
      </fieldset>
      <input class="modal__submit-button" id="button" type="submit" value="Save" disabled="true">
    </form>
  </div>
  <!-- Edit profile avatar modal ends-->

  <!-- Add card modal starts -->
  <div class="modal modal_type_add-card">
    <form name="add" id="modalFormTypeAddCard"
          class="modal__container modal__container_type_form" novalidate>
      <button class="modal__close-button modal__close-button_type_add-card" type="reset"></button>
      <h2 class="modal__header">New place</h2>
      <fieldset class="modal__fields modal__fields_type_add-card">
        <input type="text" name="name" id="cardTitleInput" 
               class="modal__input modal__input_type_name" value="" 
               minlength="1" maxlength="30" required placeholder="Title">
        <span id="cardTitleInput_error" class="modal__error modal__span">
          Please fill out this field.</span>

        <input type="url" name="link" id="cardLinkInput" 
               class="modal__input modal__input_type_link" value=""
               minlength="2" maxlength="200" required placeholder="Image link">
        <span id="cardLinkInput_error" class="modal__error modal__span">
          Please enter a web address.</span>

        <button class="modal__submit-button modal__submit-button_disabled" type="submit" disabled="true">Create</button>
      </fieldset>
    </form>
  </div>
  <!-- Add card modal ends -->

  <!-- Big image modal starts -->
  <div class="modal modal_type_big-image">
    <div class="modal__container modal__container_type_big-image">
      <button class="modal__close-button modal__close-button_type_big-image"></button>
      <figure class="modal__image">
        <img src="#" alt="default" class="modal__big-image">
        <figcaption class="modal__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <!-- Big image modal ends-->

  <!-- Delete card confirmation modal starts -->
  <div class="modal modal_type_delete-card">
    <form action="#" method="POST" class="modal__container modal__container_type_delete-card">
      <button class="modal__close-button modal__close-button_type_delete-card"></button>
      <h2 class="modal__header">Are you sure?</h2>
      <button class="modal__submit-button" type="submit">Yes</button>
    </form>
  </div>
  <!-- Delete card confirmation modal ends -->

  <!-- Card template starts -->
  <template class="card__template" id="card__template">
        <li class="card">
            <img src="#" alt="default" class="card__image">
            <button type="button" class="card__delete-button" onclick=""></button>
            <div class="card__text">
                <h2 class="card__title"></h2>
                <div class="card__like">
                  <button type="button" class="card__like-button"></button>
                  <div class="card__like-count"></div>
                </div>
            </div>
        </li>
    </template>
  <!-- Card template ends -->

</body>

</html>
